<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Image Editor</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="topbar">
      
      <nav class="menubar" role="menubar" aria-label="Main menu">
        <div class="brand" aria-hidden="true">
        <svg class="brand-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="">
          <circle cx="12" cy="12" r="8.5" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <circle cx="12" cy="12" r="3" fill="currentColor"/>
          <path d="M18 6.8 18.7 8.3 20.2 9 18.7 9.7 18 11.2 17.3 9.7 15.8 9 17.3 8.3 18 6.8Z" fill="currentColor"/>
        </svg>
      </div>
        <details class="menu">
          <summary>File</summary>
          <div class="menu-panel horizontal">
            <label class="menu-item">
              <input id="fileInput" type="file" accept="image/*" multiple hidden />
              <span>Load Image…</span>
            </label>
            <button id="exportBtn" class="menu-item">Export Image…</button>
          </div>
        </details>

        <details class="menu">
          <summary>Edit</summary>
          <div class="menu-panel horizontal">
            <button id="undoBtn" class="menu-item" title="Undo (Ctrl/Cmd+Z)">Undo</button>
            <button id="redoBtn" class="menu-item" title="Redo (Ctrl/Cmd+Shift+Z)">Redo</button>
            <hr />
            <button id="removeObject" class="menu-item" hidden>Remove</button>
            <hr />
            <button id="clearCanvas" class="menu-item">Clear Canvas</button>
          </div>
        </details>

        

        <details class="menu">
          <summary>Add</summary>
          <div class="menu-panel">
            <div class="menu-row">
              <label class="menu-item menu-check" title="Draw freehand using Text Size and Text Color">
                <input id="drawMode" type="checkbox" /> Draw Mode
              </label>
            </div>
            <div class="menu-row">
              <input id="textContent" class="input menu-text-input" type="text" placeholder="Enter text" />
              <button id="addTextBtn" class="btn small">Add Text</button>
            </div>
            <div class="menu-row">
              <input id="textColor" class="input color" type="color" value="#ffffff" />
              <input id="textSize" class="input range" type="range" min="1" max="512" step="1" value="48" />
              <span id="textSizeVal" class="size-value">48</span>
            </div>
            <div class="menu-row">
              <label>Style</label>
              <select id="textStyle" class="input">
                <optgroup label="Arial">
                  <option value="Arial|regular" selected>Arial • Regular</option>
                  <option value="Arial|bold">Arial • Bold</option>
                  <option value="Arial|italic">Arial • Italic</option>
                  <option value="Arial|bolditalic">Arial • Bold Italic</option>
                </optgroup>
                <optgroup label="Helvetica">
                  <option value="Helvetica|regular">Helvetica • Regular</option>
                  <option value="Helvetica|bold">Helvetica • Bold</option>
                  <option value="Helvetica|italic">Helvetica • Italic</option>
                  <option value="Helvetica|bolditalic">Helvetica • Bold Italic</option>
                </optgroup>
                <optgroup label="Georgia">
                  <option value="Georgia|regular">Georgia • Regular</option>
                  <option value="Georgia|bold">Georgia • Bold</option>
                  <option value="Georgia|italic">Georgia • Italic</option>
                  <option value="Georgia|bolditalic">Georgia • Bold Italic</option>
                </optgroup>
                <optgroup label="Times New Roman">
                  <option value="Times New Roman|regular">Times New Roman • Regular</option>
                  <option value="Times New Roman|bold">Times New Roman • Bold</option>
                  <option value="Times New Roman|italic">Times New Roman • Italic</option>
                  <option value="Times New Roman|bolditalic">Times New Roman • Bold Italic</option>
                </optgroup>
                <optgroup label="Courier New">
                  <option value="Courier New|regular">Courier New • Regular</option>
                  <option value="Courier New|bold">Courier New • Bold</option>
                  <option value="Courier New|italic">Courier New • Italic</option>
                  <option value="Courier New|bolditalic">Courier New • Bold Italic</option>
                </optgroup>
                <optgroup label="Menlo">
                  <option value="Menlo|regular">Menlo • Regular</option>
                  <option value="Menlo|bold">Menlo • Bold</option>
                  <option value="Menlo|italic">Menlo • Italic</option>
                  <option value="Menlo|bolditalic">Menlo • Bold Italic</option>
                </optgroup>
                <optgroup label="Monaco">
                  <option value="Monaco|regular">Monaco • Regular</option>
                  <option value="Monaco|bold">Monaco • Bold</option>
                  <option value="Monaco|italic">Monaco • Italic</option>
                  <option value="Monaco|bolditalic">Monaco • Bold Italic</option>
                </optgroup>
                <optgroup label="System & Generic">
                  <option value="system-ui|regular">System UI • Regular</option>
                  <option value="system-ui|bold">System UI • Bold</option>
                  <option value="system-ui|italic">System UI • Italic</option>
                  <option value="system-ui|bolditalic">System UI • Bold Italic</option>
                  <option value="sans-serif|regular">Sans-Serif • Regular</option>
                  <option value="sans-serif|bold">Sans-Serif • Bold</option>
                  <option value="sans-serif|italic">Sans-Serif • Italic</option>
                  <option value="sans-serif|bolditalic">Sans-Serif • Bold Italic</option>
                  <option value="serif|regular">Serif • Regular</option>
                  <option value="serif|bold">Serif • Bold</option>
                  <option value="serif|italic">Serif • Italic</option>
                  <option value="serif|bolditalic">Serif • Bold Italic</option>
                  <option value="monospace|regular">Monospace • Regular</option>
                  <option value="monospace|bold">Monospace • Bold</option>
                  <option value="monospace|italic">Monospace • Italic</option>
                  <option value="monospace|bolditalic">Monospace • Bold Italic</option>
                </optgroup>
              </select>
            </div>
          </div>
        </details>

        <details class="menu">
          <summary>Image</summary>
          <div class="menu-panel">
            <div class="menu-row">
              <label>Preset</label>
              <select id="presetSelect" class="input">
                <option value="">Select…</option>
                <option value="1024x1024">1024 × 1024</option>
                <option value="1024x1536">1024 × 1536</option>
                <option value="1536x1024">1536 × 1024</option>
              </select>
            </div>
            <div class="menu-row">
              <label>Custom</label>
              <input id="customW" class="input number" type="number" min="64" max="4096" step="1" placeholder="W" />
              <input id="customH" class="input number" type="number" min="64" max="4096" step="1" placeholder="H" />
              <button id="applySizeBtn" class="btn small">Apply</button>
            </div>
            <hr />
            <div class="menu-row">
              <button id="rotateL" class="menu-item">Rotate Left</button>
              <button id="rotateR" class="menu-item">Rotate Right</button>
            </div>
            <div class="menu-row">
              <button id="flipH" class="menu-item">Flip Horizontal</button>
              <button id="flipV" class="menu-item">Flip Vertical</button>
            </div>
            <hr />
            <div class="menu-section">
              <div class="menu-label">View</div>
              <div class="menu-row">
                <button id="zoomOut" class="menu-item">Zoom Out</button>
                <button id="zoomReset" class="menu-item">100%</button>
                <button id="zoomIn" class="menu-item">Zoom In</button>
              </div>
              <div class="menu-hint muted">Pan: Space + Drag</div>
            </div>
          </div>
        </details>

        <details class="menu">
          <summary>More</summary>
          <div class="menu-panel">
            <div class="menu-section">
              <div class="menu-label">Tools</div>
              <div class="menu-row">
                <button id="brushToggle" class="menu-item" aria-pressed="false">Brush</button>
                <input id="brushColor" class="input color" type="color" value="#ffffff" />
                <input id="brushSize" class="input range" type="range" min="1" max="64" value="12" />
              </div>
              <div class="menu-row">
                <label>Keep Ratio</label>
                <input id="keepAspect" type="checkbox" checked />
              </div>
            </div>

            <div class="menu-section">
              <div class="menu-label">Filters</div>
              <div class="menu-row">
                <button id="filterBlur" class="menu-item">Blur</button>
                <button id="filterSharpen" class="menu-item">Sharpen</button>
              </div>
              <div class="menu-section">
                <div class="menu-label">Levels</div>
                <label class="slider"><span>Bri</span><input id="brightness" type="range" min="-100" max="100" value="0" /></label>
                <label class="slider"><span>Con</span><input id="contrast" type="range" min="-100" max="100" value="0" /></label>
                <label class="slider"><span>Sat</span><input id="saturation" type="range" min="-100" max="100" value="0" /></label>
                <button id="applyAdjustBtn" class="btn small">Apply Adjust</button>
              </div>
              <div class="menu-section">
                <div class="menu-label">Input Levels</div>
                <label class="slider"><span>Lv Blk</span><input id="levelsBlack" type="range" min="0" max="255" value="0" /></label>
                <label class="slider"><span>Gamma</span><input id="levelsGamma" type="range" min="10" max="300" value="100" /></label>
                <label class="slider"><span>Lv Wht</span><input id="levelsWhite" type="range" min="1" max="255" value="255" /></label>
                <button id="applyLevels" class="btn small">Apply Levels</button>
              </div>
              <div class="menu-section">
                <div class="menu-label">Curves</div>
                <select id="curvesPreset" class="input">
                  <option value="none">None</option>
                  <option value="s">S-Curve</option>
                  <option value="strong-s">Strong S</option>
                  <option value="inverse-s">Inverse S</option>
                </select>
                <button id="applyCurves" class="btn small">Apply Curves</button>
              </div>
            </div>
          </div>
        </details>
      </nav>
    </header>

    <main class="workspace">
      <div class="canvas-wrap">
        <canvas id="canvas" width="1024" height="1024"></canvas>
      </div>
      <div id="statusBar" class="status-bar" aria-live="polite"></div>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
  </html>
